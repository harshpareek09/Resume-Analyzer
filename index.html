<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Analyzer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>

  <div class="container">
    <!-- Hero Section -->
    <header class="hero-section" data-aos="fade-down">
      <h1>üîç Resume Analyzer</h1>
      <p>Analyze your resume like a pro. Know where you stand.</p>
    </header>

    <!-- Upload Resume -->
    <section class="glass-section" data-aos="fade-up">
      <h2>1. Upload Resume</h2>
      <input type="file" id="resumeInput" accept="application/pdf" />
      <button id="uploadBtn">Upload</button>
      <p id="fileStatus"></p>
    </section>

    <!-- Role & Level -->
    <section class="glass-section" data-aos="fade-up">
      <h2>2. Select Role & Experience</h2>
      <label for="jobRole">Job Role:</label>
      <select id="jobRole"><option value="">Loading...</option></select>

      <label for="experienceLevel">Experience Level:</label>
      <select id="experienceLevel" disabled><option>Select role first</option></select>

      <button id="analyzeBtn" disabled>Analyze Skills</button>
      <p id="selectionStatus"></p>
    </section>

    <!-- Results -->
    <section class="glass-section" data-aos="fade-up">
      <h2>3. Results</h2>
      <div id="matchSummary"></div>
      <div id="matchedSkills"></div>
      <div id="missingSkills"></div>
      <div id="topSuggestions"></div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="script.js"></script>
</body>
</html>
